<h2  class="text-4xl font-bold text-yellow-500 uppercase  mx-48">products from api</h2>
<div *ngIf="prodacts" class="grid grid-cols-2 gap-4 w-auto justify-center items-center h-screen">
     <div *ngFor="let item of prodacts" class="ml-20">
          <div class="xl:w1/3 md:w-1/2 p-4 mx-auto">
               <div class="bg-white p-6 rounded-lg">
                    <img src="{{item.image}}" alt="" class=" sm:h-60 rounded w-full object-cover object-center mb-6 shadow p-5">
                    <div class="flex justify-between mb-3">
                         <p class="tracking-widest text-gray text-xs font-medium title-font uppercase">{{item.category}}</p>
                         <p class="tracking-widest text-gray-800 text-sm">{{item.price | currency: 'GEL '}}</p>
                    </div>
                    <h3 class="text-lg text-black font-medium title-font mb-4 overflow-hidden capitalize">{{item.title}}</h3>
                    <p class="sm:h-60 tracking-widest text-gray text-xs font-medium title-font uppercase mb-2">{{item.description}}</p>
                    <div class="flex justify-between">
                          <span>{{item.rating.count}}</span>
                          <span>{{item.rating.rate}}</span>
                    </div>
                    
                    <div class="flex justify-between">
                         <span class="tracking-widest text-gray-800 text-sm mb-2">quantity :</span>
                         <input  class="shadow bg-yellow-50 px-1 py-1 w-2/5"  type="number" value="0">
                    </div>
          </div>
          <a href="#" class="bg-yellow-300 px-3 py-2 ml-44 rounded text-black font-bold text-base capitalize hover:bg-yellow-400"><span>read more</span></a>
     </div>
</div>
