<div>
     <form>
          <label for="login" class="text-xl m-10">login</label>
          <input type="text" name="userName" placeholder="user name" [(ngModel)]="loginObj.username" class="border border-gray-400 py-1 px-2 mt-10" >
          <input type="password" name="password" placeholder="password" [(ngModel)]="loginObj.password" class="border border-gray-400 py-1 px-2 mt-10">
     </form>
     <button (click)="onLogin()" class="bg-violet-300 hover:bg-violet-400 px-3 py-2 ml-[0.5rem] mb-[1rem] mt-10 rounded text-white font-bold text-base capitalize " type="submit">login in</button>
</div>
