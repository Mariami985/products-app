<header class="bg-violet-300 fixed w-[100%]">
          <div class="flex items-center justify-between">
               <i class="fas fa-shipping-fast text-2xl text-violet-500 mr-10 pl-4"></i>
               <a routerLink="/products" class="text-xl text-black font-bold tracking-widest uppercase">make a choice</a>
               <div class="mr-[20rem] mb-2 p-2 ">
                    <form  class="flex gap-2">
                    <!-- ! პრობლემა ისევ -->
                         <select (change)="logSelected($event.target)" class="bg-white shadow ml-[12rem] mt-2 px-2 p-2 border-black focus:outline-none" >
                              <option >Choose category</option>
                              <option *ngFor="let category of categoryList" [value]="category"   >{{category}}</option>
                         </select>
                  </form>
               </div>
               <div>
               
               <div class="shopping-container">
                    <div routerLink="/deshbord" class="counter-container hover:bg-violet-500 cursor-pointer" >
                         <span class="counter">{{totalItem}}</span>
                         <i class="cart fas fa-shopping-cart text-2xl text-violet-500 "></i>
                    </div>
                    <button (click)="onClick()"><span class="text-sm text-white hover:bg-violet-500 cursor-pointer mr-[2rem] bg-violet-400 shadow  p-4">long Out</span></button>
               </div>
          </div>
     </div>
</header>
