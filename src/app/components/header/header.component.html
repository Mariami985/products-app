<header class="bg-violet-300 fixed w-[100%]">
     <div>
          <div class="flex items-center justify-between">
               <i class="fas fa-shipping-fast text-2xl text-violet-500 mr-10 pl-4"></i>
               <a href="products" class="text-xl text-black font-bold tracking-widest uppercase">make a choice</a>
               <div class="mr-[20rem] mb-2 p-2 ">
                    <form  class="flex gap-2">
                    <!-- ! პრობლემა -->
                         <select (change)="logSelected($event.target)" class="bg-white shadow ml-[12rem] mt-2 px-2 p-2 border-black" >
                              <option >Choose category</option>
                              <option *ngFor="let category of categoryList" [value]="category"   >{{category}}</option>
                         </select>
                  </form>
               </div>
               <button (click)="onClick()">long Out</button>
               <button routerLink="/deshbord"  >
                    <i class="fas fa-shopping-cart lg:inline-flex lg:w-auto px-3 py-4 rounded text-2xl text-violet-500 hover:bg-violet-200"></i>
                    <div class="text-[1rem]  text-red-500 absolute">{{totalItem}}</div>
               </button>
          </div>
     </div>
</header>
