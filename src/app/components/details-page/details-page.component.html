
<div class="grid grid-cols-3 gap-4 w-auto justify-center items-center h-screen">
     <div *ngIf="itemProduct">
          <div class="p-[4rem]">
               <div class="mb-5">
                    <h1 class="text-4xl font-bold tracking-wide">{{itemProduct.title}}</h1>
               </div>
                    <div class="flex items-center text-sm">
                         <span class="text-gray-900/40">technique / </span>
                         <p class="">{{itemProduct.brand}}</p>
                    </div>
          </div>
          <div class="">
               <div class="ml-[4rem] mb-[3rem]">
                    <h3 class="text-sm text-black font-medium mb-4 overflow-hidden capitalize">{{ itemProduct.title}}</h3>
                    <div>
                    <div class="flex justify-between">
                         <p class="tracking-widest text-gray text-xs font-medium uppercase">{{ itemProduct.category}}</p>
                         <p class="tracking-widest text-gray-800 text-xs font-medium uppercase pr-6">{{ itemProduct.price | currency: 'GEL '}}</p>
                         </div>
                    <div class="">
                         <p >rating: <span class="text-yellow-600 pl-[15.5rem]">{{itemProduct.rating}}</span></p>
                         <p>discountPercentage: <span class="text-yellow-600 pl-[4rem]">{{itemProduct.discountPercentage}}</span></p>
                         <p>stock: <span class="text-yellow-600 pl-[15.5rem]">{{itemProduct.stock}}</span></p>
                    </div>

                    </div>
                    <p class="pt-9 leading-relaxed">{{itemProduct.description}}</p>
               </div>
          <button routerLink="/login" class="bg-violet-300 hover:bg-violet-400 px-3 py-2 ml-[4rem] rounded text-white font-bold text-base capitalize ">add to cart</button>
        </div>
     </div>
</div>
