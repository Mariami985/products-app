<app-header></app-header>

<!-- <app-details-page></app-details-page> -->
<div class="mx-[20rem] mb-2 p-2 ">
     <form  class="flex gap-2">
          <div [formGroup]="searchForm">
               <input type="text" placeholder="search" formControlName="search" (keyup.enter)="onClick($event.target)" class="bg-white shadow ml-[12rem] mt-2 px-2 border-black"/>
          </div>
   </form>
</div>

<div class="grid grid-cols-3 gap-4 w-auto justify-center items-center h-screen">
     <div *ngFor="let item of productList">
          <div class="pb-10">
               <div class="bg-white  rounded-lg mt-20 ml-20 mr-20 mb-10">
                    <a routerLink="/details/{{item.id}}">
                    <img src="{{item.images[0]}}" alt="{{item.alt}}" class="w-[40%] rounded object-cover object-center mb-6">
                    </a>
                    <h3 class="text-sm text-black font-medium mb-4 overflow-hidden capitalize">{{item.title}}</h3>
                    <div class="flex justify-between">
                         <p class="tracking-widest text-gray text-xs font-medium uppercase">{{item.category}}</p>
                         <p class="tracking-widest text-gray-800 text-xs font-medium uppercase pr-6">{{item.price | currency: 'GEL '}}</p>
                    </div>
               </div>
          <button routerLink="/login" class="bg-violet-300 hover:bg-violet-400 px-3 py-2 ml-20 rounded text-white font-bold text-base capitalize ">add to cart</button>
        </div>
     </div>
</div>
