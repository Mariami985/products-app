<div>
     <form [formGroup]="loginForm">
          <div formGroupName="userDetails">
               <label for="login" class="text-xl m-10">login</label>
               <input type="text" name="userName" placeholder="user name" formControlName="username"  class="border border-gray-400 py-1 px-2 mt-10" >
               <input type="password" name="password" placeholder="password" formControlName="password"  class="border border-gray-400 py-1 px-2 mt-10">
          </div>
     </form>
          
     <button (click)="onSubmit()" class="bg-violet-300 hover:bg-violet-400 px-3 py-2 ml-[0.5rem] mb-[1rem] mt-10 rounded text-white font-bold text-base capitalize " type="submit">login in</button>
     <button routerLink="/register" class="bg-violet-300 hover:bg-violet-400 px-3 py-2 ml-20 rounded text-white font-bold text-base capitalize ">register</button>
</div>
