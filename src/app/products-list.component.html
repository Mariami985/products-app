<p appToolTip="here will be a products"> products</p>

<p>{{items}}</p>
<div>
     <ul [ngStyle]="{'display':'flex', 'gap': '6rem', 'margin-left': '10rem', 'list-style': 'none'}">
          <li *ngFor="let item of items">
               <h3>{{item.title}}</h3>
               <p>{{item.type}}</p>
               <p>{{item.description}}</p>
               <p>{{item.price | currency: 'GEL '}}</p>
               <p>{{item.quantity}}</p>
          </li>
     </ul>    
</div>
